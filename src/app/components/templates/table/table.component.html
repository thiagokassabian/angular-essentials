<div class="mat-elevation-z8">
	<table mat-table class="full-width-table" matSort aria-label="Elements" [dataSource]="dataSource">

		<ng-container matColumnDef="{{ col.name }}" *ngFor="let col of cols">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>{{col.display}}</th>
			<td mat-cell *matCellDef="let row">{{row[col.name]}}</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>

	<mat-paginator #paginator [length]="dataSource?.data?.length" [pageIndex]="0" [pageSize]="2"
		[pageSizeOptions]="[2, 5, 10]">
	</mat-paginator>
</div>
