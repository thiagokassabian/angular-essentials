<form>
	<h1 mat-dialog-title>{{title}}</h1>
	<div mat-dialog-content>
		<div>
			<mat-form-field>
				<mat-label>Nome</mat-label>
				<input matInput placeholder="Nome" [(ngModel)]="resource.name" name="name">
			</mat-form-field>
		</div>
		<div>
			<mat-form-field>
				<mat-label>Categoria</mat-label>
				<mat-select [(ngModel)]="resource.categoryId" [ngModelOptions]="{standalone: true}">
					<mat-option *ngFor="let category of categories" [value]="category.id">
						{{category.name}}</mat-option>
				</mat-select>
			</mat-form-field>
		</div>
		<div>
			<mat-form-field>
				<mat-label>Preço</mat-label>
				<input matInput currencyMask placeholder="Preço" [(ngModel)]="resource.price" name="price">
			</mat-form-field>
		</div>
	</div>
	<div mat-dialog-actions>
		<button mat-raised-button color="primary" (click)="submit(resource)">{{btnSubmitLabel}}</button>
		<button mat-raised-button [mat-dialog-close]="true">Cancelar</button>
	</div>

</form>
<!-- {{resource | json}} -->
