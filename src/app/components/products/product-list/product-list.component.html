<page-header (openDialog)="openDialog()" (applyFilter)="applyFilter($event)"></page-header>

<div class="mat-elevation-z8">
	<table mat-table class="full-width-table" matSort aria-label="Elements" [dataSource]="dataSource">
		<ng-container matColumnDef="id">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
			<td mat-cell *matCellDef="let row">{{row.id}}</td>
		</ng-container>
		<ng-container matColumnDef="name">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
			<td mat-cell *matCellDef="let row">{{row.name}}</td>
		</ng-container>
		<ng-container matColumnDef="price">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Pre√ßo</th>
			<td mat-cell *matCellDef="let row">{{row.price | currency}}</td>
		</ng-container>
		<ng-container matColumnDef="category">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Categoria</th>
			<td mat-cell *matCellDef="let row">{{row.category}}</td>
		</ng-container>
		<ng-container matColumnDef="actions">
			<th mat-header-cell *matHeaderCellDef></th>
			<td mat-cell *matCellDef="let row" class="actions">
				<button mat-mini-fab color="primary" aria-label="Editar" (click)="openDialog(row)">
					<mat-icon>edit</mat-icon>
				</button>
				<button mat-mini-fab color="warn" aria-label="Excluir" (click)="delete(row.id)">
					<mat-icon>delete</mat-icon>
				</button>
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>

	<mat-paginator #paginator [length]="dataSource?.data?.length" [pageIndex]="0" [pageSize]="5"
		[pageSizeOptions]="[5, 10, 20]">
	</mat-paginator>
</div>
